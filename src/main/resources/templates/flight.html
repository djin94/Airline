<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(function () {
            loadFlights();
        })
    </script>
</head>
<body style="background-color: aliceblue">
<div id="user" class="center">

</div>
<div class="center">
    <div class="form">
        <div>
            <label for="name">Имя</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div>
            <label for="agree">Соглашение</label>
            <input type="checkbox" name="agree" id="agree"/>
        </div>
        <div>
            <label for="sex">Пол </label>
            <span>
                <input type="radio" name="sex" id="sex" value="Муж"/> Мужской
                <input type="radio" name="sex" value="Жен"/> Женский
            </span>
        </div>
        <div>
            <label for="city">Город</label>
            <select name="city" id="city">
                <option value="1">Москва</option>
                <option value="2">Питер</option>
            </select>
        </div>
        <div style="text-align: right;">
            <input type="button" class="btn btn-primary" value="Создать" onclick="return createUser();">
        </div>
    </div>
</div>
</body>
</html>
