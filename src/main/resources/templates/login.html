<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/login">
    <div class="container-fluid">
        <div class="col-md-3">
            <input type="text" class="form-control" id="login"
                   name="login" placeholder="Логин" width="90%" autocomplete="off" required>
        </div>
        <div class="col-md-3">
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Пароль" width="90%" autocomplete="off" required>
        </div>
    </div>
</form>
</body>
</html>
