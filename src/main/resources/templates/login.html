<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qatar Airways</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<form method="post" action="/login">
    <div class="container-fluid">
        <div class="col-md-3">
            <input type="text" class="form-control" id="login"
                   name="login" placeholder="Логин" width="90%" autocomplete="off" required>
        </div>
        <div class="col-md-3">
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Пароль" width="90%" autocomplete="off" required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Войти</button>
            <a class="btn btn-link" href="/registration">Регистрация</a>
        </div>
    </div>
</form>
</body>
</html>
